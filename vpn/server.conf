# Port d'Ã©coute : 1194
# Protocole : UDP
# Type d'interface : TUN
# Authentification : PAM


#Conf de base
port 1194
proto udp
dev tun
--tls-server

# Cryptographie
data-ciphers AES-256-GCM:AES-256-CBC
ca ca.crt
cert server.crt
key server.key
dh dh.pem

# Authentification PAM
auth-user-pass-verify /etc/openvpn/scripts/auth.sh via-env
script-security 3
--mode server
username-as-common-name

# Persistance et logs
keepalive 10 120
persist-key
persist-tun
verb 3

#status /var/log/openvpn/status.log
#log-append /var/log/openvpn/openvpn.log
